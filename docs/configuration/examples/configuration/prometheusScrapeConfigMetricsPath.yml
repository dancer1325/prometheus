global:
  scrape_interval: 15s

scrape_configs:
  # Spring Boot Actuator endpoints
  - job_name: 'spring-boot-actuator'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['spring-app:8080']
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']