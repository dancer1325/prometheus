volumes:
  prometheus_data: {}

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus

      # 1. <scrape_config>
      #- ./prometheusScrapeConfigs.yml:/etc/prometheus/prometheus.yml
      # 1.1 1! job / 1 scrape configuration
      #- ./prometheusScrapeConfigOneUniqueJob.yml:/etc/prometheus/prometheusOneUniqueJob.yml

      # 1.2  >1 target groups / 1 job
      #- ./prometheusScrapeConfigSeveralTargetGroupsPerJob.yml:/etc/prometheus/prometheus.yml

      # 1.3 file service discovery
      #- ./prometheusFileServiceDiscovery.yml:/etc/prometheus/prometheus.yml
      #- ./targets:/etc/prometheus/targets

      # 1.4 HTTP service discovery
      - ./prometheusHTTPServiceDiscovery.yml:/etc/prometheus/prometheus.yml

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  app1:
    image: nginx
    ports:
      - "8080:80"

  app2:
    image: nginx
    ports:
      - "8081:80"

  app3:
    image: nginx
    ports:
      - "8082:80"

  # Nginx Exporter
  nginx-exporter-1:
    image: nginx/nginx-prometheus-exporter:latest
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://app1:80/nginx_status'

  nginx-exporter-2:
    image: nginx/nginx-prometheus-exporter:latest
    ports:
      - "9114:9113"
    command:
      - '-nginx.scrape-uri=http://app2:80/nginx_status'

  nginx-exporter-3:
    image: nginx/nginx-prometheus-exporter:latest
    ports:
      - "9115:9113"
    command:
      - '-nginx.scrape-uri=http://app3:80/nginx_status'
