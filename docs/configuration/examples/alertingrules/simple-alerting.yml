groups:
  - name: example
    labels:
      team: myteam
      #team: teamsecond     # NOT valid, because this label ALREADY exist
    rules:
      - alert: HighRequestLatency
        expr: job:request_latency_seconds:mean5m{job="myjob"} > 0.5
        for: 10m    # this expression MUST be hit during 10m CONSECUTIVELY -- to -- trigger the notification
        keep_firing_for: 5m
        labels:
          severity: page
          team: myteamoverwritten     # overwrite the groups.labels
        annotations:
          summary: High request latency